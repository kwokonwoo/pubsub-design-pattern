<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubSub Design pattern</title>
    <link rel="stylesheet" href="pubsub.css">
</head>
<body>
    <div class="hero-unit" id="statsModule"></div>
                <script id="stats-template" type="text/template">
                      <h2>Stats</h2>
                      <strong>people: {{people}}</strong>
                </script>  

                <div id="peopleModule">
                    <h1>People</h1>
                    <input placeholder="name" type="text">
                    <button id="addPerson">Add Person</button>
                    <ul id="people">
                        <script id="people-template" type="text/template">
                            {{#people}}
                                <li>
                                    <span>{{.}}</span>
                                    <i class="del">X</i>                          
                                </li>
                            {{/people}}
                        </script>
                    </ul>
                </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
    <script src="./jquery-3.5.1.js"></script>
    <script src="pubsub.js"></script>
    <script src="stats.js"></script>
    <script src="people.js"></script>
</body>
</html>
